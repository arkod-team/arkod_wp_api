openapi: "3.0.0"

info:
  title: ARKOD WordPress API
  version: "0.0.1"
  contact:
    email: dev@arkod.fr
  description: |-
    # ARKOD WordPress API

    ARKOD WordPress API is an HTTP REST API consumed by ARKOD WordPress desktop application, website and mobile apps to manage WordPress websites.

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://arkod-wp.localhost/api
    description: Local server

tags:
  - name: Engines

paths:
  /engines:
    get:
      operationId: EnginesList
      summary: List engines
      description: |-
        List all engines.
      tags:
        - Engines
      produces:
        - application/json
      responses:
        "200":
          description: Engines
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Engine"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /engines/{id}:
    get:
      operationId: EnginesDetails
      summary: Get engine
      description: |-
        Retrieve details about an engine.
      tags:
        - Engines
      parameters:
        - description: Engine ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Engine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Engine"
        "400":
          description: Invalid engine ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /engines/{id}/init:
    post:
      operationId: EnginesInit
      summary: Initialize engine
      description: |-
        Initialize engine.
      tags:
        - Engines
      parameters:
        - description: Engine ID
          in: path
          name: id
          required: true
          type: integer
        - description: Admin username
          in: body
          name: username
          required: true
          type: string
        - description: Admin password
          in: body
          name: password
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Initialized engine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Engine"
        "400":
          description: Invalid engine ID or required body parameters missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          description: Engine already initialized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /engines/{id}/signin:
    post:
      operationId: EnginesSignin
      summary: Sign in to engine
      description: |-
        Sign in to engine.
      tags:
        - Engines
      parameters:
        - description: Engine ID
          in: path
          name: id
          required: true
          type: integer
        - description: Admin username
          in: body
          name: username
          required: true
          type: string
        - description: Admin password
          in: body
          name: password
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Authenticated engine
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Engine"
        "400":
          description: Invalid engine ID or required body parameters missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          description: Engine not initialized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /engines/{id}/endpoints:
    get:
      operationId: EnginesEndpointsList
      summary: List engine's endpoints
      description: |-
        List all endpoints of an engine.
      tags:
        - Engines
      parameters:
        - description: Engine ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Endpoints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Endpoint"
        "400":
          description: Invalid engine ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          description: Engine not initialized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  schemas:
    Engine:
      type: object
      properties:
        id:
          description: Engine ID
          type: integer
        createdAt:
          description: Engine creation date ISO8601 formatted
          type: string
        isInitialized:
          description: Is the engine initialized ?
          type: boolean
        name:
          description: Engine name
          type: string
        host:
          description: Engine host
          type: string
        type:
          description: Engine type
          type: string
          enum:
            - portainer
        endpoints:
          description: Engine endpoints
          type: array
          items:
            $ref: "#/components/schemas/Endpoint"
        apiKey:
          description: Portainer API key generated by engine initialization
          type: string
      required:
        - id
        - createdAt
        - isInitialized
        - name
        - host
        - type
      example:
        id: 1
        createdAt: 2022-01-01T12:00:00.000000Z
        isInitialized: true
        name: local
        host: arkod-wp.localhost
        type: portainer
        endpoints:
          - id: 1
            name: local
            url: unix:///var/run/docker.sock
            type: docker
            status: up
        apiKey: secret-api-key-generated-by-initialization
    Endpoint:
      type: object
      properties:
        id:
          description: Endpoint ID
          type: integer
        name:
          description: Endpoint name
          type: string
        url:
          description: Endpoint Docker host URL
          type: string
        type:
          description: Endpoint type
          type: string
          enum:
            - docker
            - agent
            - azure
        status:
          description: Endpoint status
          type: string
          enum:
            - up
            - down
      required:
        - id
        - name
        - url
        - type
        - status
      example:
        id: 1
        name: local
        url: unix:///var/run/docker.sock
        type: docker
        status: up
    Error:
      type: object
      properties:
        message:
          description: Error message
          type: string
        type:
          description: Error type
          type: string
        origin:
          description: Original exception
          $ref: "#/components/schemas/Error"
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized operation, authentication is required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
